    <script>
        function play(){
    document.getElementById("au1").src = "beep.mp3";
}
function pin(){
    var pincode = document.getElementById("ip1").value;
    var url =  "https://cdn-api.co-vin.in/api/v2/appointment/sessions/public/findByPin?pincode=" + pincode + "&date=31-05-2021"
    alert("Please keep open this tab and keep checking beep and console for details.Refresh the page to see for another pincode.")
    setInterval(()=>{request(url)}, 5000)
}
  function request(url){

    fetch(url).then(function(response){return response.json()}).then(function(finalresponse){
        var count = 0;
            for(let i=0; i<finalresponse.sessions.length; i++){
                if(finalresponse.sessions[i].available_capacity_dose1 > 0)
                {
                    document.getElementById("d1").innerHTML = finalresponse.sessions[i].available_capacity_dose1+" : "+ finalresponse.sessions[i].name

                                          count++;
                                          play();
                }
            }
            if(count==0){
                document.getElementById("d1").innerHTML = "No Vaccine slots Available"
            }
    })
 
  
}



    </script>
